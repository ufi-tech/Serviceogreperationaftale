<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Abiler - Service Aftale Beregner</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
    }
    .tab {
      border-bottom: 2px solid transparent;
      transition: all 0.3s;
    }
    .tab.active {
      border-color: #3b82f6;
      color: #3b82f6;
    }
    .tab:hover:not(.active) {
      border-color: #d1d5db;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="min-h-screen bg-gray-50">
    <header class="bg-white shadow">
      <div class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8">
        <div class="flex items-center">
          <img 
            src="data:image/svg+xml;charset=UTF-8,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22200%22%20height%3D%2280%22%20viewBox%3D%220%200%20200%2080%22%3E%3Crect%20width%3D%22200%22%20height%3D%2280%22%20fill%3D%22%234A90E2%22%3E%3C%2Frect%3E%3Ctext%20x%3D%22100%22%20y%3D%2240%22%20font-family%3D%22Arial%22%20font-size%3D%2220%22%20dominant-baseline%3D%22middle%22%20text-anchor%3D%22middle%22%20fill%3D%22%23FFFFFF%22%3EAbiler%20Logo%3C%2Ftext%3E%3C%2Fsvg%3E" 
            alt="Abiler Logo" 
            class="h-16 w-auto" 
          />
          <h1 class="ml-4 text-2xl font-bold text-gray-900">Service & Reparationsaftale</h1>
        </div>
      </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex space-x-8">
          <a href="#" class="tab active whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm flex items-center">
            <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M8 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM15 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0z" />
              <path d="M3 4a1 1 0 00-1 1v10a1 1 0 001 1h1.05a2.5 2.5 0 014.9 0H10a1 1 0 001-1v-5h2.05a2.5 2.5 0 014.9 0H19a1 1 0 001-1V5a1 1 0 00-1-1H3z" />
            </svg>
            Bildata
          </a>
          <a href="#" class="tab whitespace-nowrap py-4 px-1 border-transparent border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 flex items-center">
            <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" />
              <path fill-rule="evenodd" d="M4 5a2 2 0 012-2 3 3 0 003 3h2a3 3 0 003-3 2 2 0 012 2v11a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h3a1 1 0 100-2h-3zm-3 4a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h3a1 1 0 100-2h-3z" clip-rule="evenodd" />
            </svg>
            Aftaleoverblik
          </a>
          <a href="#" class="tab whitespace-nowrap py-4 px-1 border-transparent border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 flex items-center">
            <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
            </svg>
            Kundedata
          </a>
          <a href="#" class="tab whitespace-nowrap py-4 px-1 border-transparent border-b-2 font-medium text-sm text-gray-500 hover:text-gray-700 hover:border-gray-300 flex items-center">
            <svg class="mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
            </svg>
            Kontrakt
          </a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
      <div class="px-4 py-6 sm:px-0">
        <div class="bg-white shadow rounded-lg p-6">
          <h2 class="text-2xl font-semibold mb-6">Bildata</h2>
          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700">Nummerplade</label>
              <div class="mt-1 flex rounded-md shadow-sm">
                <div class="flex-1 relative">
                  <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <span class="text-gray-500 sm:text-sm">
                      DK
                    </span>
                  </div>
                  <input
                    type="text"
                    class="focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 pr-12 sm:text-sm border-gray-300 rounded-md py-2 px-3"
                    placeholder="AB12345"
                  />
                </div>
                <button class="ml-3 inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                  Søg
                </button>
              </div>
            </div>
            
            <div class="mt-4 flex items-center space-x-6">
              <div class="flex items-center">
                <input
                  id="privat"
                  name="kundeType"
                  type="radio"
                  checked
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                />
                <label for="privat" class="ml-2 block text-sm font-medium text-gray-700">
                  Privat
                </label>
              </div>
              <div class="flex items-center">
                <input
                  id="erhverv"
                  name="kundeType"
                  type="radio"
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300"
                />
                <label for="erhverv" class="ml-2 block text-sm font-medium text-gray-700">
                  Erhverv
                </label>
              </div>
              <div class="flex items-center">
                <input
                  id="varebil"
                  name="varebil"
                  type="checkbox"
                  class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
                />
                <label for="varebil" class="ml-2 block text-sm font-medium text-gray-700">
                  Varebil
                </label>
              </div>
            </div>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6">
              <div>
                <label class="block text-sm font-medium text-gray-700">Bilmærke</label>
                <input
                  type="text"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Model</label>
                <input
                  type="text"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Betegnelse</label>
                <input
                  type="text"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Antal HK</label>
                <input
                  type="number"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Første registreringsdato</label>
                <input
                  type="date"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
              <div>
                <label class="block text-sm font-medium text-gray-700">Antal kørte km</label>
                <input
                  type="number"
                  class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
                />
              </div>
            </div>
            
            <div class="mt-6">
              <h3 class="text-lg font-medium text-gray-900 mb-4">Aftaleindstillinger</h3>
              <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                  <label class="block text-sm font-medium text-gray-700">Aftaletype</label>
                  <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option>Serviceaftale</option>
                    <option>Service og reparationsaftale</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Km/år</label>
                  <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option>5.000 km</option>
                    <option>10.000 km</option>
                    <option>15.000 km</option>
                    <option>20.000 km</option>
                    <option>25.000 km</option>
                    <option>30.000 km</option>
                    <option>35.000 km</option>
                    <option>40.000 km</option>
                    <option>45.000 km</option>
                    <option>50.000 km</option>
                    <option>55.000 km</option>
                    <option>60.000 km</option>
                  </select>
                </div>
                <div>
                  <label class="block text-sm font-medium text-gray-700">Løbetid</label>
                  <select class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm rounded-md">
                    <option>12 måneder</option>
                    <option>24 måneder</option>
                    <option>36 måneder</option>
                    <option>48 måneder</option>
                    <option>60 måneder</option>
                  </select>
                </div>
              </div>

              <div class="mt-4 space-y-4">
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="daekaftale"
                      name="daekaftale"
                      type="checkbox"
                      class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="daekaftale" class="font-medium text-gray-700">Dækaftale</label>
                    <p class="text-gray-500">Tilføj en dækaftale til din serviceaftale</p>
                  </div>
                </div>
                
                <div class="flex items-start">
                  <div class="flex items-center h-5">
                    <input
                      id="vejhjaelp"
                      name="vejhjaelp"
                      type="checkbox"
                      class="focus:ring-blue-500 h-4 w-4 text-blue-600 border-gray-300 rounded"
                    />
                  </div>
                  <div class="ml-3 text-sm">
                    <label for="vejhjaelp" class="font-medium text-gray-700">Vejhjælp</label>
                    <p class="text-gray-500">Inkludér vejhjælp i din aftale</p>
                  </div>
                </div>
              </div>
            </div>
            
            <div class="mt-8 flex justify-end">
              <button class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Fortsæt til aftaleoverblik
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
